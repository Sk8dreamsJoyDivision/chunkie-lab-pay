<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Información de Pago</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    color: #222;
    text-align: center;
    padding: 40px;
  }
  .card {
    background: white;
    display: inline-block;
    padding: 20px 30px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 350px;
  }
  h1 { color: #1a73e8; font-size: 20px; }
  p { margin: 8px 0; font-size: 16px; }
  .clabe { font-weight: bold; font-size: 18px; }
</style>
</head>
<body>
  <div class="card">
    <h1>💰 Información de Pago</h1>
    <p>🏦 Banco: <strong>BBVA México</strong></p>
    <p>👤 Nombre: <strong>Alan Hernández</strong></p>
    <p>💳 CLABE: <span class="clabe">0123 4567 8901 2345 67</span></p>
    <p>📝 Referencia: <strong>Pago Alan</strong></p>
    <p>💵 Monto: Libre (especificar)</p>
  </div>
</body>
</html>
